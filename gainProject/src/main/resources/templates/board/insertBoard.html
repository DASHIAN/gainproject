<body>
	<div class="container" align="center">
		<div class="mt-4 p-5" style="background-color: #141414; color: #ffffff;">
			<h1 style="position: absolute;">DASHBOARD</h1>
			<p></p>
		</div>
	</div>
	
	<div class="container mt-5 justify-content-center">
		<form th:action="insertBoard"  method="post" enctype="multipart/form-data">
			<input type="hidden" name="writer" class="form-control" th:value="${session.member.name}">	
			<div class="modal-content">				
				<div class="modal-header bg-primary text-white">
					<h1 class="motal-title fs-5" id="staticBackdropLabel">게시글 등록하기</h1>
				</div> <!-- modal-header -->
				
				<div class="modal-body">
					<div class="input-group mb-3">
						<div class="input-group-text"><i class="fas fa-pen"></i></div>
						<input type="text" name="title" class="form-control" id="title" required placeholder="제목을 입력해주세요">
					</div>
					<div class="input-group mb-3">
						<div class="input-group-text"><i class="fas fa-user"></i></div>
						<input type="text" class="form-control" id="writer" th:value="${session.member.name}" disabled placeholder="board writer...">
					</div>
					
					<div class="input-group mb-3">
					  <span class="input-group-text"><i class="fas fa-clipboard"></i></span>
					  <textarea class="form-control"  name="content" rows="5" placeholder="내용을 입력해주세요"></textarea>
					</div>
					
					<div class="input-group mb-3">
					  <label class="input-group-text" for="uploadFile"><i class="fas fa-file"></i></label>
					  <input type="file" class="form-control" name="uploadFile" id="uploadFile" aria-describedby="uploadFile" aria-label="Upload">
					</div>					
				</div> 
				
					
				<div class="modal-footer">
				    <input type="submit" class="btn btn-primary" value=" 등록 " />
				    <a th:href="@{/getBoardList}" class="btn btn-primary">목록으로</a>					
				</div> 
			</div> 
		</form>	
	</div>
