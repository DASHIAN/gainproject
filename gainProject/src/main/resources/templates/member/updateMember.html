<body>

	
	<div class="container" align="center">
		<div class="mt-4 p-5" style="background-color: #141414; color: #ffffff;">
			<h3>회원정보 수정하기</h3>
			<h5><font clsss="bg bg-danger" th:text="|${session['member'].name}(${session.member.id})|"></font>님으로 로그인 중입니다</h5>
		</div>
	</div>
	
	<div class="container col-3 mt-4">
		<form action="updateMember" method="post">
			<input type="hidden" name="id" class="form-control" th:value="${ member.id }">
			<div class="col-2 input-group mb-3">
				<div class="input-group-text"><i class="fas fa-user"></i></div>
				<input type="text" class="form-control" th:value="${ member.id }" disabled>
			</div>
			<div class="col-2 input-group mb-3">
				<div class="input-group-text"><i class="fas fa-address-book"></i></div>
				<input type="password" name="password" class="form-control" th:value="${ member.password}" disbled>
			</div>
			<div class="col-2 input-group mb-3">
				<div class="input-group-text"><i class="fas fa-address-book"></i></div>
				<input type="text" name="name" class="form-control" th:value="${ member.name }">
			</div>
			
			<div class="form-check form-switch mb-3">
 			    <input class="form-check-input" type="checkbox" name="role" th:checked="${ member.role == 'ADMIN' ? 'true' : 'false'}">
				<label class="form-check-label" for="role">관리자</label>
			</div>				
			
			<div class="container" align="center">
				<a href="logout" class="btn btn-primary mt-3">로그아웃</a>
				<input type="submit" class="btn btn-primary mt-3" value="회원수정"/>
				<a th:href="@{/deleteMember(id=${member.id}, 
											curPage=${session.pagingInfo.curPage},  
				                            rowSizePerPage=${session.pagingInfo.rowSizePerPage}, 
				                            searchType=${session.pagingInfo.searchType}, 
				                            searchWord=${session.pagingInfo.searchWord})}"
				   class="btn btn-primary mt-3" onclick="return confirmDelete()">회원삭제</a>
				  			<script>
								function confirmDelete() {
									if (confirm("삭제하시겠습니까?")) {
										return true; // 예를 선택한 경우 deleteMember로 이동
									} else {
										return false; // 아니오를 선택한 경우 알림창 닫기
									}
								}
							</script>
							 
				<a th:href="@{/getMemberList(curPage=${session.pagingInfo.curPage},  
				                             rowSizePerPage=${session.pagingInfo.rowSizePerPage}, 
				                             searchType=${session.pagingInfo.searchType}, 
				                             searchWord=${session.pagingInfo.searchWord})}"  				
				   class="btn btn-primary mt-3">회원목록</a>			
			</div>	
			
		</form>			
	</div>
